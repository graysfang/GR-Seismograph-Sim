<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Earthquake Simulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 pt-3">
                    <div class="row">
                        <div class="col">
                            <div id="map" class="mapStyle">
                                <div id="stationDiv" class=""></div>
                                <div id="rangeCircle" class=""></div>
                                <div id="grid" class="size"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span>Mouse POS: <span id="pos"></span></span>
                        </div>
                    </div>

                </div>
                <div class="col pt-3 ml-3">
                    <div class="row">
                        <div class="col">
                            <button id="init" class="btn btn-color w-100">Generate Earthquake</button>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-3">
                            <button id="gridToggle" class="btn btn-color w-100">Grid</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-color w-100">Solve</button>
                        </div>

                    </div>

                    <div class="row  mb-3">
                        <div id="infoTab" class="col infoTab mx-3 pt-3">
                            <h3 id="stationName">Station Info</h3>
                            <p>X: <span id="stationXPos"></span></p>
                            <p>Y: <span id="stationYPos"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="stationGraph" class="col">
                            asd
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="seismic.js"></script>
    </body>
</html>
